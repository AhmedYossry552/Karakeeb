<div class="space-y-6">
  <p class="text-sm text-center px-4" style="color: var(--text-gray-600)">
    {{ t('auth.login.typeOfAccount') }}
  </p>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4 sm:px-0">
    <button
      *ngFor="let role of roles"
      type="button"
      (click)="handleSelectRole(role)"
      [class]="'relative p-6 border rounded-xl shadow-sm hover:shadow-md transition-all duration-200 text-left flex flex-col items-start justify-start min-h-[140px] w-full ' +
        (authContext.selectedRole() === role ? 'ring-2 ring-offset-2 ring-green-500 border-green-200 bg-green-50' : 'border-gray-200 hover:border-gray-300')"
    >
      <div class="mb-3">
        <div [class]="'w-12 h-12 flex items-center justify-center rounded-full text-white shadow-sm ' + getRoleConfig(role).color">
          <span class="text-lg">{{ getRoleConfig(role).icon }}</span>
        </div>
      </div>

      <div class="flex-1 space-y-2 w-full">
        <h4 class="text-lg font-semibold text-gray-900 leading-tight">
          {{ getRoleConfig(role).title }}
        </h4>
        <p class="text-sm text-gray-500 leading-relaxed">
          {{ getRoleConfig(role).description }}
        </p>
      </div>

      <div *ngIf="authContext.selectedRole() === role" class="absolute top-3 right-3">
        <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
    </button>
  </div>
</div>
