<ol class="flex items-center justify-center w-full mb-5">
  <li
    *ngFor="let stepNum of getIcons(); let i = index; let isLast = last"
    [class]="'flex items-center ' + (isLast ? '' : 'w-full after:content-[\'\'] after:w-full after:h-0.5 after:border-b after:border-2 after:inline-block after:ml-4 ' + 
      (isCompleted(i) ? 'after:border-[var(--color-primary)]' : 'after:border-gray-200'))"
  >
    <span
      [class]="'flex items-center justify-center w-12 h-12 rounded-full shrink-0 transition-all duration-300 ' +
        (isCompleted(i) ? 'bg-[var(--color-primary)] text-white shadow-lg shadow-[var(--color-primary)]/30' :
         isActive(i) ? 'bg-white border-2 border-[var(--color-primary)] text-[var(--color-primary)] shadow-md' :
         'bg-gray-100 text-gray-400 border-2 border-gray-200')"
    >
      <!-- Checkmark for completed steps -->
      <svg *ngIf="isCompleted(i)" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
      </svg>
      
      <!-- Icons for active/inactive steps based on step number and role -->
      <ng-container *ngIf="!isCompleted(i)">
        <!-- Step 1: Person icon (Personal Details) -->
        <svg *ngIf="stepNum === 1" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        
        <!-- Step 2: Shield icon (Security/Verification) for delivery, Address for customer/buyer -->
        <svg *ngIf="stepNum === 2 && role === 'delivery'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <svg *ngIf="stepNum === 2 && (role === 'customer' || role === 'buyer')" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        
        <!-- Step 3: Car icon (Vehicle Details) for delivery -->
        <svg *ngIf="stepNum === 3 && role === 'delivery'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
        </svg>
        
        <!-- Step 4: ID card icon (Documents/License) for delivery -->
        <svg *ngIf="stepNum === 4 && role === 'delivery'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2m-7 4H9a2 2 0 002-2v-1a2 2 0 00-2-2H5a2 2 0 00-2 2v1a2 2 0 002 2z" />
        </svg>
      </ng-container>
    </span>
  </li>
</ol>
