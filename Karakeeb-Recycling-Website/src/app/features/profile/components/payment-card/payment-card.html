<div class="payment-card">
  <div class="payment-header">
    <div class="payment-info">
      <div class="payment-date">
        <span class="label">Date:</span>
        <span class="value">{{ formatDate(payment.created) }}</span>
      </div>
      <div class="payment-status">
        <span class="label">Status:</span>
        <span class="status-badge" [class.succeeded]="payment.status === 'succeeded'">
          @if (payment.status === 'succeeded') {
            <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          }
          {{ payment.status }}
        </span>
      </div>
    </div>
    <div class="payment-amount">
      <div class="amount">{{ formatAmount(payment.amount) }} EGP</div>
      <div class="payment-id">Payment #{{ getPaymentId(payment.id) }}</div>
    </div>
  </div>
  @if (payment.receipt_url) {
    <div class="payment-receipt">
      <a [href]="payment.receipt_url" target="_blank" rel="noopener noreferrer" class="receipt-link">
        <svg class="receipt-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        View Receipt
      </a>
    </div>
  }
</div>
